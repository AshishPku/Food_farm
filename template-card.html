<figure class="card">
    <div class="card-emoji">{%IMAGE%}</div>
    <div class="card-title-box">
        <h2 class="card-title">{%ID%}){%PRODUCTNAME%}</h2>
    </div>
    <div class="card-details">
        <div class="card-detail-box">
            <h6 class="card-details">{%QUANTITY%}</h6>
        </div>
        <div class="card-details-box">
            <h6 class="card-detail-price">Price:{%PRICE%}</h6>
        </div>
        <p>Decription about it:{%DESCRIPTION%}</p>
    </div>
    <a href="/product?id={%ID%}" class="card-link">
        <span class="details">more..</span>
    </a>
</figure>
